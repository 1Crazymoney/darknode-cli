name: install
on: [push]
jobs:
    aws:
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os: [ubuntu-latest, macos-latest]
        steps:
            - name: Check out code
              uses: actions/checkout@v2
            - name: Test installation script
              run:
                  ./artifacts/install.sh
            - name: Check binary is properly installed
              run:
                  command -v darknode
